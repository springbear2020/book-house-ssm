<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Wallpaper page of the panda website">
    <meta name="author" content="Spring-_-Bear">
    <link rel="icon" th:href="@{/static/img/panda.png}">

    <title>熊猫壁纸</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link th:href="@{/static/css/ie10-viewport-bug-workaround.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/static/css/panda-wallpaper.css}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script th:src="@{/static/js/html5shiv.min.js}" charset="UTF-8"></script>
    <script th:src="@{/static/js/respond.min.js}" charset="UTF-8"></script>
    <![endif]-->

    <!-- Custom java script -->
    <script th:src="@{/static/js/jquery-1.7.2.js}" charset="UTF-8"></script>
    <script th:src="@{/static/js/panda-wallpaper.js}" charset="UTF-8"></script>

    <!-- Get the context path dynamically -->
    <script th:inline="javascript" type="text/javascript" charset="UTF-8">
        var contextPath = /*[[@{/}]]*/'';
        $("#span-context-path").val(contextPath);
    </script>
</head>
<body>
<!-- Context path -->
<span id="span-context-path" style="display: none;opacity: 100%"></span>

<!-- Notice modal -->
<div class="modal fade" id="div-notice-modal" tabindex="-1" role="dialog" aria-labelledby="modal-notice" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-header text-center">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h5 class="modal-title" id="h-notice-content"></h5>
        </div>
    </div>
</div>

<!-- START THE NAVBAR-->
<nav class="navbar navbar-inverse navbar-static-top">
    <div class="container-fluid">
        <!-- Left icon -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="navbar-brand">
                <a th:href="@{/user}"><img alt="Brand" th:src="@{/static/img/panda.png}" height="40px" width="40px"></a>
            </div>
        </div>
        <!-- Right icon -->
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right text-center">
                <!-- Pixabay -->
                <li><a href="https://pixabay.com/" target="_blank"><span class="glyphicon glyphicon-link" aria-hidden="true"></span></a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Wallpaper -->
<div class="container">
    <!-- Carousel -->
    <div id="background-carousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="" data-slide-to="0" class="active"></li>
            <li data-target="" data-slide-to="1"></li>
            <li data-target="" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <!-- First -->
            <div class="item active">
                <a href="" target="_blank"><img class="first-slide" src="" alt="First slide"></a>
            </div>
            <!-- Second -->
            <div class="item">
                <a href="" target="_blank"><img class="second-slide" src="" alt="Second slide"></a>
            </div>
            <!-- Third -->
            <div class="item">
                <a href="" target="_blank"><img class="third-slide" src="" alt="Third slide"></a>
            </div>
            <a class="left carousel-control" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="blog-footer">
    <p>&copy; 2022 Spring-_-Bear</p>
</footer>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{/static/js/jquery-1.12.4.min.js}" charset="UTF-8"></script>
<script>window.jQuery || document.write('<script th:src="@{/static/js/jquery.min.js}" charset="UTF-8"><\/script>')</script>
<script th:src="@{/static/js/bootstrap.min.js}" charset="UTF-8"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script th:src="@{/static/js/ie10-viewport-bug-workaround.js}" charset="UTF-8"></script>
</body>
</html>
