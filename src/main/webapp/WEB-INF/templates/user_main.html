<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" th:href="@{/static/img/panda.png}">

    <title>熊猫书屋</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link th:href="@{/static/css/ie10-viewport-bug-workaround.css}" rel="stylesheet">

    <link th:href="@{/static/css/index.css}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <![endif]-->

    <script th:src="@{/static/js/jquery-1.7.2.js}"></script>
    <script th:src="@{/static/js/qiniu.min.js}"></script>
    <script th:src="@{/static/js/book.js}"></script>
    <script th:src="@{/static/js/user-main.js}"></script>
</head>
<body>
<!-- Context path -->
<span id="span-context-path" th:text="@{/}" style="display: none;opacity: 100%"></span>

<!-- Upload book modal -->
<div class="modal fade" id="modal-upload-book" tabindex="-1" role="dialog" aria-labelledby="modal-upload-book">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header" style="text-align: center">
                <button type="button" id="btn-book-upload-modal-close" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"><strong>图书上传</strong></h4>
            </div>
            <input type="file" class="btn btn-block btn-info" accept="application/pdf" id="input-book-upload"/>
            <hr class="featurette-divider">
            <div id="div-book-choose-upload" style="display: none">
                <button class="btn btn-block btn-primary" id="btn-book-start-upload">开始上传</button>
            </div>
            <div class="progress" style="display: none">
                <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
    </div>
</div>

<!-- Notification modal -->
<div class="modal fade" id="div-modal-notice" tabindex="-1" role="dialog" aria-labelledby="modal-notice" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-header" style="text-align: center; border-radius: 25px">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="h-notice-content"></h4>
        </div>
    </div>
</div>

<!-- START THE NAVBAR-->
<nav class="navbar navbar-inverse navbar-static-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="navbar-brand">
                <a th:href="@{/user}"><img alt="Brand" th:src="@{/static/img/panda.png}" style="height: 40px;width: 40px" src=""></a>
            </div>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <!-- <ul class="nav navbar-nav navbar-left"></ul>-->
            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item"><a id="link-upload-book" role="button"><span class="glyphicon glyphicon-cloud-upload" aria-hidden="true"></span></a></li>
                <li class="nav-item"><a href="#" role="button"><span class="glyphicon glyphicon-bell" aria-hidden="true"></span></a></li>
                <li class="nav-item"><a href="#" role="button"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span></a></li>
                <li class="nav-item"><a href="#" role="button"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></a></li>
                <li class="nav-item"><a href="#" role="button"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span></a> </li>
                <li class="nav-item"><a href="#" role="button"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></a> </li>
                <li class="nav-item"><a href="#" role="button"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span></a> </li>
                <li class="nav-item"><a href="#" role="button" style="padding: 5px"><img alt="Portrait" class="mg-circle" th:src="${session.user.portraitPath}" src=""></a></li>
            </ul>
            <form class="navbar-form navbar-right" role="search">
                <div class="input-group">
                    <label for="input-book-search-title" class="sr-only"></label><input id="input-book-search-title" type="text" class="form-control" placeholder="请输入书名">
                    <span class="input-group-btn">
                        <button class="btn btn-success" id="btn-book-search" type="button"><span class="glyphicon glyphicon-search"  aria-hidden="true"></span></button>
                    </span>
                </div>
            </form>
        </div>
    </div>
</nav>
<!-- /END THE NAVBAR-->

<div class="container" id="div-main-display">

    <!-- Display book info though the java script -->
    <!-- /END THE FEATURETTES -->
</div>

</footer>
