<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" th:href="@{/static/img/favicon.ico}">

    <title>网上书屋</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{static/css/bootstrap.min.css}" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link th:href="@{static/css/ie10-viewport-bug-workaround.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{static/css/index.css}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script th:src="@{static/js/html5shiv.min.js}"></script>
    <script th:src="@{static/js/respond.min.js}"></script>
    <![endif]-->

    <script th:src="@{static/js/jquery-1.7.2.js}"></script>
    <script th:src="@{static/js/index.js}"></script>

</head>
<body>
<!-- Context path -->
<span id="span-context-path" th:text="@{/}" style="display: none;opacity: 100%"></span>

<!-- Login modal -->
<div class="modal fade" id="modal-login" tabindex="-1" role="dialog" aria-labelledby="modal-login">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header" style="text-align: center">
                <button type="button" id="btn-login-modal-close" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"><strong>欢迎回来</strong></h4>
            </div>
            <div class="modal-body">
                <form id="form-login">
                    <div class="form-group has-feedback">
                        <label for="input-login-username" class="control-label sr-only"></label>
                        <input type="text" id="input-login-username" class="form-control" name="username" placeholder="用户名">
                        <span class="help-block"></span>
                        <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <label for="input-login-password" class="control-label sr-only"></label>
                        <input type="password" id="input-login-password" class="form-control" name="password" placeholder="密码">
                        <span class="help-block"></span>
                        <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                    </div>
                    <button type="button" id="btn-login" class="btn btn-primary btn-block">立即登录</button>
                </form>
            </div>
            <hr/>
            <div>
                <a th:href="@{/}" target="_blank"><img th:src="@{/static/imgs/WeChat.ico}" alt="" style="margin-left: 55px" src=""></a>
                <a th:href="@{/}" target="_blank"><img th:src="@{/static/imgs/GitHub.ico}" alt="" style="margin-left: 40px" src=""></a>
                <a th:href="@{/}" target="_blank"><img th:src="@{/static/imgs/QQ.ico}" alt="" style="margin-left: 40px" src=""></a>
            </div>
            <hr/>
        </div>
    </div>
</div>

<!-- Notification modal -->
<div class="modal fade" id="div-modal-notice" tabindex="-1" role="dialog" aria-labelledby="modal-notice" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-header" style="text-align: center; border-radius: 25px">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="h-notice-content"></h4>
        </div>
    </div>
</div>

<!-- START THE NAVBAR-->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="navbar-brand">
                <a th:href="@{/}"><img alt="Brand" th:src="@{static/img/panda.png}" style="height: 40px;width: 40px" src=""></a>
            </div>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="text-center"><a role="button" id="link-login">登录</a></li>
                <li class="text-center"><a href="#">注册</a></li>
            </ul>
            <form class="navbar-form navbar-right" role="search">
                <div class="input-group">
                    <label for="input-book-search-title" class="sr-only"></label><input id="input-book-search-title" type="text" class="form-control" placeholder="请输入书名">
                    <span class="input-group-btn">
                        <button class="btn btn-success" id="btn-book-search" type="button"><span class="glyphicon glyphicon-search"  aria-hidden="true"></span></button>
                    </span>
                </div>
            </form>
        </div>
    </div>
</nav>
<!-- /END THE NAVBAR-->

<div class="container" id="div-main-display">
    <!-- START THE FEATURETTES -->
    <!-- Display book info though the java script -->
    <!-- /END THE FEATURETTES -->
</div>

<footer class="blog-footer">
    <p>&copy; 2022 Spring-_-Bear</p>
</footer>

================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{static/js/jquery-1.12.4.min.js}"></script>
<script>window.jQuery || document.write('<script th:src="@{static/js/jquery.min.js}"><\/script>')</script>
<script th:src="@{static/js/bootstrap.min.js}"></script>
<!-- Just to make our placeholder images work. Don't actually copy the next line! -->
<script th:src="@{static/js/holder.min.js}"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script th:src="@{static/js/ie10-viewport-bug-workaround.js}"></script>
</body>
</html>
