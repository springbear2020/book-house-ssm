<!doctype html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Admin login page">
    <meta name="author" content="Spring-_-Bear">
    <link rel="icon" th:href="@{/static/img/panda.png}">

    <title>管理员登录</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link th:href="@{/static/css/ie10-viewport-bug-workaround.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/static/css/panda-admin.css}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script th:src="@{/static/js/html5shiv.min.js}" charset="UTF-8"></script>
    <script th:src="@{/static/js/respond.min.js}" charset="UTF-8"></script>
    <![endif]-->

    <!-- Custom java script -->
    <script th:src="@{/static/js/jquery-1.7.2.js}" charset="UTF-8"></script>
    <script th:src="@{/static/js/panda-admin.js}" charset="UTF-8"></script>
    <script src="https://sdk.jinrishici.com/v2/browser/jinrishici.js" charset="utf-8"></script>

    <!-- Get the context path dynamically -->
    <script th:inline="javascript" type="text/javascript" charset="UTF-8">
        var contextPath = /*[[@{/}]]*/'';
        $("#span-context-path").val(contextPath);
    </script>
</head>
<body>
<!-- Context path -->
<span id="span-context-path" style="display: none;opacity: 100%"></span>

<!-- Notice modal -->
<div class="modal fade" id="div-notice-modal" tabindex="-1" role="dialog" aria-labelledby="modal-notice" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-header text-center">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h5 class="modal-title" id="h-notice-content"></h5>
        </div>
    </div>
</div>

<!-- Hitokoto -->
<div class="site-wrapper">
    <div class="site-wrapper-inner">
        <div class="cover-container">
            <div class="masthead clearfix">
                <div class="inner">
                    <h3 class="masthead-brand"><a th:href="@{/user}"><img alt="Brand" th:src="@{/static/img/panda.png}" height="44px" width="44px"></a></h3>
                    <nav>
                        <form class="navbar-form navbar-right" id="form-admin-login">
                            <div class="form-group has-feedback">
                                <label class="sr-only" for="input-admin-username"></label>
                                <input type="text" id="input-admin-username" name="username" placeholder="管理员账号" class="form-control">
                                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                            </div>
                            <div class="form-group has-feedback">
                                <label class="sr-only" for="input-admin-password"></label>
                                <input type="password" placeholder="管理员密码" name="password" id="input-admin-password" class="form-control">
                                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                            </div>
                            <button type="button" class="btn btn-success" id="btn-login-admin">登录</button>
                        </form>
                    </nav>
                </div>
            </div>

            <div class="inner cover">
                <h2 class="cover-heading">正在加载今日诗词······</h2>
                <p class="lead"></p>
            </div>
            <div class="mastfoot">
                <div class="inner">
                    <p>&copy; 2022 Spring-_-Bear</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{/static/js/jquery-1.12.4.min.js}" charset="UTF-8"></script>
<script>window.jQuery || document.write('<script th:src="@{/static/js/jquery.min.js}" charset="UTF-8"><\/script>')</script>
<script th:src="@{/static/js/bootstrap.min.js}" charset="UTF-8"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script th:src="@{/static/js/ie10-viewport-bug-workaround.js}" charset="UTF-8"></script>
</body>
</html>
