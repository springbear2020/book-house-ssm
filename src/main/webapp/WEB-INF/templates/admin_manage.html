<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" th:href="@{/static/img/panda.png}">

    <title>熊猫书屋</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link th:href="@{/static/css/ie10-viewport-bug-workaround.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/static/css/admin-manage.css}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script th:src="@{/static/js/html5shiv.min.js}"></script>
    <script th:src="@{/static/js/respond.min.js}"></script>
    <![endif]-->

    <script th:src="@{/static/js/jquery-1.7.2.js}"></script>
    <script th:src="@{/static/js/admin-manage.js}"></script>
</head>
<body>
<!-- Context path -->
<span id="span-context-path" th:text="@{/}" style="display: none;opacity: 100%"></span>

<!-- Get pixabay modal -->
<div class="modal fade" id="modal-get-pixabay" tabindex="-1" role="dialog" aria-labelledby="modal-get-pixabay">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="btn-pixabay-modal-close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Pixabay</h4>
            </div>
            <div class="modal-body">
                <form class="form-inline" id="form-pixabay">
                    <label for="input-pixabay-condition" class="control-label sr-only"></label>
                    <input type="text" class="form-control" id="input-pixabay-condition" name="condition" placeholder="Condition">
                    <label for="select-pixabay-pages" class="control-label sr-only"></label>
                    <select class="form-control" id="select-pixabay-pages" name="pages">
                        <option>1</option><option>5</option>
                        <option>10</option><option>15</option>
                        <option>20</option><option>25</option>
                    </select>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-block btn-primary" id="btn-pixabay-ok">确定</button>
            </div>
        </div>
    </div>
</div>

<!-- Notification modal -->
<div class="modal fade" id="div-modal-notice" tabindex="-1" role="dialog" aria-labelledby="modal-notice" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-header" style="text-align: center; border-radius: 25px">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="h-notice-content"></h4>
        </div>
    </div>
</div>

<!-- Navbar -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="navbar-brand">
                <a th:href="@{/manage}"><img alt="Brand" th:src="@{/static/img/panda.png}" style="height: 40px;width: 40px" src=""></a>
            </div>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="text-center"><a href="#">图书管理</a></li>
                <li class="text-center"><a href="#">用户管理</a></li>
                <li class="text-center"><a href="#">图片管理</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Body content -->
<div class="container-fluid">
    <div class="row">
        <!-- Left navigation -->
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a id="link-upload-book" role="button">图书上传</a></li>
                <li><a id="link-upload-background" role="button">背景上传</a></li>
            </ul>
            <ul class="nav nav-sidebar">
                <li><a id="link-show-pixabay" role="button">Pixabay</a></li>
                <li><a id="link-show-portrait" role="button">用户头像</a></li>
            </ul>
            <ul class="nav nav-sidebar">
                <li><a>上传记录</a></li>
                <li><a>下载记录</a></li>
                <li><a>登录记录</a></li>
            </ul>
        </div>

        <!-- Right content -->
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" id="div-admin-manage-content">
            <!-- Display different content according the js -->
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{/static/js/jquery-1.12.4.min.js}"></script>
<script>window.jQuery || document.write('<script th:src="@{/static/js/jquery.min.js}"><\/script>')</script>
<script th:src="@{/static/js/bootstrap.min.js}"></script>
<!-- Just to make our placeholder images work. Don't actually copy the next line! -->
<script th:src="@{/static/js/holder.min.js}"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script th:src="@{/static/js/ie10-viewport-bug-workaround.js}"></script>
</body>
</html>
