<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Picture page of the panda book house website">
    <meta name="author" content="Spring-_-Bear">
    <link rel="icon" th:href="@{/static/img/panda.png}">

    <title>Pixabay - 熊猫书屋</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link th:href="@{/static/css/ie10-viewport-bug-workaround.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/static/css/panda-picture.css}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script th:src="@{/static/js/html5shiv.min.js}"></script>
    <script th:src="@{/static/js/respond.min.js}"></script>
    <![endif]-->

    <!-- Custom java script -->
    <script th:src="@{/static/js/jquery-1.7.2.js}"></script>
    <script th:src="@{/static/js/panda-pixabay.js}"></script>
    <script th:src="@{/static/js/qiniu.min.js}"></script>

    <!-- Get the context path dynamically -->
    <script th:inline="javascript" type="text/javascript">
        var contextPath = /*[[@{/}]]*/'';
        $("#span-context-path").val(contextPath);
    </script>
</head>
<body>
<!-- Context path -->
<span id="span-context-path" style="display: none;opacity: 100%"></span>

<!-- Get pixabay modal -->
<div class="modal fade" id="modal-get-pixabay" tabindex="-1" role="dialog" aria-labelledby="modal-get-pixabay">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <!-- Title of modal -->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="btn-pixabay-modal-close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Pixabay</h4>
            </div>
            <div class="modal-body">
                <form class="form-inline" id="form-pixabay">
                    <!-- Keywords search from pixabay.com -->
                    <label for="input-pixabay-condition" class="control-label sr-only"></label>
                    <input type="text" class="form-control" id="input-pixabay-condition" name="condition" placeholder="keywords">
                    <!-- Page size(25 items of per page) -->
                    <label for="select-pixabay-pages" class="control-label sr-only"></label>
                    <select class="form-control" id="select-pixabay-pages" name="pages">
                        <option>01</option><option>05</option>
                        <option>10</option><option>15</option>
                        <option>20</option><option>25</option>
                    </select>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-block btn-primary" id="btn-pixabay-add">添加记录</button>
            </div>
        </div>
    </div>
</div>

<!-- Notice modal -->
<div class="modal fade" id="div-notice-modal" tabindex="-1" role="dialog" aria-labelledby="modal-notice" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-header text-center">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h5 class="modal-title" id="h-notice-content"></h5>
        </div>
    </div>
</div>

<!-- Navbar-->
<nav class="navbar navbar-inverse navbar-static-top">
    <div class="container-fluid">
        <!-- Left icon -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="navbar-brand">
                <a th:href="@{/user}"><img alt="Panda" th:src="@{/static/img/panda.png}" height="40px" width="40px"></a>
            </div>
        </div>
        <!-- Right icon -->
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right text-center">
                <!-- Delete current pixabay record -->
                <li><a role="button" id="btn-pixabay-delete"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a></li>
                <!-- Clear all pixabay record then insert new -->
                <li><a role="button" id="btn-pixabay-open-modal"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <!-- Pixabay -->
    <div id="background-carousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <!-- Pixabay background picture -->
                <a target="_blank"><img class="first-slide" alt="Pixabay"></a>
                <!-- Sentence from Hitokoto -->
                <div class="carousel-caption"><h4></h4></div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="blog-footer">
    <p>&copy; 2022 Spring-_-Bear</p>
</footer>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{/static/js/jquery-1.12.4.min.js}"></script>
<script>window.jQuery || document.write('<script th:src="@{/static/js/jquery.min.js}"><\/script>')</script>
<script th:src="@{/static/js/bootstrap.min.js}"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script th:src="@{/static/js/ie10-viewport-bug-workaround.js}"></script>
</body>
</html>
