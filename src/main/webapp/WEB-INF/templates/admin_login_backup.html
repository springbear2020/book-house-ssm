<!-- Notification modal -->

    <div class="modal-dialog modal-sm">
        <div class="modal-header" style="text-align: center; border-radius: 25px">

        </div>
    </div>
</div>

<!-- START NAVBAR-->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="navbar-brand"><a href="../..//admin"><img alt="Brand" src="../../static/img/panda.png" style="height: 40px;wid 40px" src=""></a></div>
        </div>
        <div id="navbar" class="navbar-collapse collapse">

                <div class="form-group has-feedback">
                    <label class="sr-only" for="input-admin-username"></label>
                    <input type="text" id="input-admin-username" name="username" placeholder="管理员账号" class="form-control">
                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                </div>
                <div class="form-group has-feedback">

<div class="container">
    <!-- Carousel
   ================================================== -->
    <div id="background-carousel" class="carousel slide" data-ride="carousel">

            <li data-target="#background-carousel" data-slide-to="0" class="active"></li>
            <li data-target="#background-carousel" data-slide-to="1"></li>
            <li data-target="#background-carousel" data-slide-to="2"></li>
        </ol>

        <!-- Three background -->
        <div class="carousel-inner" role="listbox">
            <!-- First -->
            <div class="item active">
                <a href="" target="_blank"><img class="first-slide" src="" alt="First slide"></a>
                <div class="container">
                    <div class="carousel-caption first-title"><h3></h3></div>
                </div>
            </div>
            <!-- Second -->
            <div class="item">
                <a href="" target="_blank"><img class="second-slide" src="" alt="Second slide"></a>

            </div>
            <!-- Third -->

                <div class="container"><div class="carousel-caption third-title"><h3></h3></div></div>
            </div>
        </div>

        <!-- The previous picture -->
        <a class="left carousel-control" href="#background-carousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <!-- The next picture -->
        <a class="right carousel-control" href="#background-carousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
