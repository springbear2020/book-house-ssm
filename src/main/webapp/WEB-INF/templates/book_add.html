<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Book add page">
    <meta name="author" content="Spring-_-Bear">
    <link rel="icon" th:href="@{/static/img/panda.png}">

    <title>新增图书 - 熊猫书屋</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link th:href="@{/static/css/ie10-viewport-bug-workaround.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/static/css/panda-add-book.css}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script th:src="@{/static/js/html5shiv.min.js}"></script>
    <script th:src="@{/static/js/respond.min.js}"></script>
    <![endif]-->

    <!-- Custom java script -->
    <script th:src="@{/static/js/jquery-1.7.2.js}"></script>
    <script th:src="@{/static/js/qiniu.min.js}"></script>
    <script th:src="@{/static/js/panda-book-add.js}"></script>

    <!-- Get the context path dynamically -->
    <script th:inline="javascript" type="text/javascript">
        var contextPath = /*[[@{/}]]*/'';
        $("#span-context-path").val(contextPath);
    </script>
</head>
<body>
<!-- Context path -->
<span id="span-context-path" style="display: none;opacity: 100%"></span>

<!-- Upload process modal -->
<div class="modal fade" id="div-file-upload-modal" tabindex="-1" role="dialog" aria-labelledby="div-file-upload-modal">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <!-- Title -->
            <div class="modal-header text-center">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"><strong>文件上传</strong></h4>
            </div>
            <!-- Process bar -->
            <div class="progress">
                <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
    </div>
</div>

<!-- Notice modal -->
<div class="modal fade" id="div-notice-modal" tabindex="-1" role="dialog" aria-labelledby="modal-notice" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-header text-center">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h5 class="modal-title" id="h-notice-content"></h5>
        </div>
    </div>
</div>

<!-- START THE NAVBAR-->
<nav class="navbar navbar-inverse navbar-static-top">
    <div class="container-fluid">
        <!-- Left icon -->
        <div class="navbar-header">
            <div class="navbar-brand">
                <a th:href="@{/user}"><img alt="Panda" th:src="@{/static/img/panda.png}" height="40px" width="40px"></a>
            </div>
        </div>
    </div>
</nav>
<!-- /END THE NAVBAR-->

<!-- Book upload -->
<div class="container">
    <div class="jumbotron">
        <h3>图书上传</h3>
        <p>感谢您上传图书，为 PDF 共享图书库做出贡献</p>
    </div>
    <form class="form-horizontal" id="form-save-book">
        <!-- PDF -->
        <div class="form-group">
            <label for="input-book-pdf" class="col-sm-2 control-label">PDF</label>
            <div class="input-group">
                <input type="file" accept="application/pdf" class="form-control" id="input-book-pdf" name="bookPath">
                <span class="input-group-btn"><input type="button" id="btn-upload-pdf" class="btn btn-primary" value="上传图书"/></span>
            </div>
        </div>
        <!-- Cover -->
        <div class="form-group">
            <label for="input-book-cover" class="col-sm-2 control-label">封面</label>
            <div class="input-group">
                <input type="file" class="form-control" accept="image/png,image/jpeg" id="input-book-cover" name="coverPath">
                <span class="input-group-btn"><input type="button" id="btn-upload-cover" class="btn btn-primary" value="上传封面"/></span>
            </div>
        </div>
        <!-- Title -->
        <div class="form-group">
            <label for="input-book-title" class="col-sm-2 control-label">书名</label>
            <div class="col-sm-10 has-feedback">
                <input type="text" class="form-control" id="input-book-title" name="title" placeholder="书名">
                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
            </div>
        </div>
        <!-- Author -->
        <div class="form-group">
            <label for="input-book-author" class="col-sm-2 control-label">作者</label>
            <div class="col-sm-10 has-feedback">
                <input type="text" class="form-control" id="input-book-author" name="author" placeholder="作者">
                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
            </div>
        </div>
        <!-- Translator -->
        <div class="form-group">
            <label for="input-book-translator" class="col-sm-2 control-label">译者</label>
            <div class="col-sm-10 has-feedback">
                <input type="text" class="form-control" id="input-book-translator" name="translator" placeholder="译者">
                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
            </div>
        </div>
        <!-- Comments -->
        <div class="form-group">
            <label for="input-book-comments" class="col-sm-2 control-label">评价</label>
            <div class="col-sm-10 has-feedback">
                <textarea class="form-control" rows="5" id="input-book-comments" name="comments" placeholder="图书评价"></textarea>
                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
            </div>
        </div>
        <!-- Save book -->
        <div class="form-group text-center">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" id="btn-save-book" class="btn btn-block btn-danger">保存图书</button>
            </div>
        </div>
    </form>
</div>

<!-- Footer -->
<footer class="footer">
    <p>&copy; 2022 Spring-_-Bear</p>
</footer>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{/static/js/jquery-1.12.4.min.js}"></script>
<script>window.jQuery || document.write('<script th:src="@{/static/js/jquery.min.js}"><\/script>')</script>
<script th:src="@{/static/js/bootstrap.min.js}"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script th:src="@{/static/js/ie10-viewport-bug-workaround.js}"></script>
</body>
</html>
