<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Picture page of the panda book house website">
    <meta name="author" content="Spring-_-Bear">
    <link rel="icon" th:href="@{/static/img/panda.png}">

    <title>背景 - 熊猫书屋</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link th:href="@{/static/css/ie10-viewport-bug-workaround.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/static/css/panda-picture.css}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script th:src="@{/static/js/html5shiv.min.js}"></script>
    <script th:src="@{/static/js/respond.min.js}"></script>
    <![endif]-->

    <!-- Custom java script -->
    <script th:src="@{/static/js/jquery-1.7.2.js}"></script>
    <script th:src="@{/static/js/panda-background.js}"></script>
    <script th:src="@{/static/js/qiniu.min.js}"></script>

    <!-- Get the context path dynamically -->
    <script th:inline="javascript" type="text/javascript">
        var contextPath = /*[[@{/}]]*/'';
        $("#span-context-path").val(contextPath);
    </script>
</head>
<body>
<!-- Context path -->
<span id="span-context-path" style="display: none;opacity: 100%"></span>

<!-- Background image upload -->
<div class="modal fade" id="modal-upload-background" tabindex="-1" role="dialog" aria-labelledby="modal-upload-background">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <!-- Title -->
            <div class="modal-header text-center">
                <button type="button" id="btn-background-upload-modal-close" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"><strong>背景上传</strong></h4>
            </div>
            <!-- Image file choose -->
            <input type="file" class="btn btn-block btn-info" accept="image/png,image/jpeg" id="input-background-upload"/>
            <hr class="featurette-divider">
            <!-- Start upload button -->
            <div>
                <button class="btn btn-block btn-primary" id="btn-background-start-upload">开始上传</button>
            </div>
        </div>
    </div>
</div>

<!-- Notice modal -->
<div class="modal fade" id="div-notice-modal" tabindex="-1" role="dialog" aria-labelledby="modal-notice" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-header text-center">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h5 class="modal-title" id="h-notice-content"></h5>
        </div>
    </div>
</div>

<!-- START THE NAVBAR-->
<nav class="navbar navbar-inverse navbar-static-top">
    <div class="container-fluid">
        <!-- Left icon -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="navbar-brand">
                <a th:href="@{/user}"><img alt="Brand" th:src="@{/static/img/panda.png}" height="40px" width="40px"></a>
            </div>
        </div>
        <!-- Right icon -->
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right text-center">
                <li><a role="button" id="btn-background-upload"><span class="glyphicon glyphicon-upload" aria-hidden="true"></span></a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Background -->
<div class="container">
    <!-- Carousel -->
    <div id="background-carousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#background-carousel" data-slide-to="0" class="active"></li>
            <li data-target="#background-carousel" data-slide-to="1"></li>
            <li data-target="#background-carousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <!-- First -->
            <div class="item active">
                <a href="" target="_blank"><img class="first-slide" src="" alt="First slide"></a>
                <div class="carousel-caption"><h4></h4></div>
            </div>
            <!-- Second -->
            <div class="item">
                <a href="" target="_blank"><img class="second-slide" src="" alt="Second slide"></a>
                <div class="carousel-caption"><h4></h4></div>
            </div>
            <!-- Third -->
            <div class="item">
                <a href="" target="_blank"><img class="third-slide" src="" alt="Third slide"></a>
                <div class="carousel-caption"><h4></h4></div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="blog-footer">
    <p>&copy; 2022 Spring-_-Bear</p>
</footer>

================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{/static/js/jquery-1.12.4.min.js}"></script>

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script th:src="@{/static/js/ie10-viewport-bug-workaround.js}"></script>
</body>
</html>
